<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunbotics Tracker</title>
    <link rel="icon" type="image/png" href="Dunbotics-blue.png">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        html, body {
            box-sizing: border-box;
            width: 100%;
            min-width: 0;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            background-color: #AEDFF7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 120px;
            height: auto;
        }

        .private-bar {
            background: #D32F2F;
            color: #fff;
            padding: 14px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        #main-wrapper {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }
        #sidebar {
            display: none;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 30px;
            min-width: 180px;
            margin-top: 30px;
        }
        #sidebar a {
            display: block;
            margin: 0 0 12px 0;
            padding: 10px 18px;
            background: #fff;
            color: #007BFF;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: background 0.2s, color 0.2s;
        }
        #sidebar a:hover {
            background: #007BFF;
            color: #fff;
        }

        #content-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        #logout-col {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 30px;
            min-width: 120px;
            margin-top: 30px;
        }
        #logout-btn {
            padding: 10px 20px;
            background: #D32F2F;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: background 0.2s;
        }
        #logout-btn:hover {
            background: #b71c1c;
        }

        #container {
            display: flex;
            width: 600px;
            max-width: 98vw;
            height: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        #left-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #333333;
            background: transparent;
        }

        #amount-left {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 1.5em;
        }

        #right-panel {
            width: 70px;
            min-width: 70px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 10px 0 10px 0;
            position: relative;
        }

        #progress-bar {
            width: 28px;
            height: 100%;
            max-width: 100%;
            background-color: white;
            border: 2px solid #007BFF;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
            margin: 0 auto;
        }

        #progress-fill {
            width: 100%;
            background-color: #007BFF;
            height: 0%;
            border-radius: 3px 3px 0 0;
            transition: height 0.5s, width 0.5s;
            max-width: 100%;
        }

        #progress-percent {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #007BFF;
            text-align: center;
            width: 100%;
        }

        #donation-form,
        #donations-list {
            width: 600px;
            max-width: 98vw;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccced6;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #donations {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .donation-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .donation-item:last-child {
            border-bottom: none;
        }

        .donation-amount {
            font-weight: bold;
            color: #007BFF;
        }

        /* Password overlay */
        #password-overlay {
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(173,223,247, 0.97);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #password-logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 22px;
        }
        #password-logo {
            width: 100px;
            height: auto;
        }
        #password-box {
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.16);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 260px;
        }
        #password-box label {
            font-size: 1.2em;
            margin-bottom: 12px;
            font-weight: bold;
        }
        #password-input {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #bbb;
            width: 180px;
            margin-bottom: 18px;
        }
        #password-error {
            color: #D32F2F;
            font-size: 1em;
            margin-bottom: 8px;
            min-height: 1.5em;
        }
        #password-submit {
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 22px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
        }
        #password-submit:hover {
            background: #0056b3;
        }

        /* Loading spinner */
        #loading-overlay {
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(173,223,247, 0.97);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #loading-logo {
            width: 110px;
            height: 110px;
            animation: spin 1.1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        #loading-text {
            margin-top: 18px;
            font-size: 1.2em;
            color: #333;
            letter-spacing: 1px;
        }

        /* Footer */
        #footer {
            width: 100%;
            text-align: center;
            margin: 30px 0 8px 0;
            color: #333;
            font-size: 1em;
            letter-spacing: 0.5px;
        }

        /* Special effects */
        .flipped {
            transform: rotate(180deg);
            min-height: 100vh;
        }
        #main-content {
            transition: transform 0.6s ease-in-out;
        }

        /* McKenzie mode: spinning and color cycling */
        .spin-and-colors {
            animation: spin 2s linear infinite, backgroundCycle 8s linear infinite;
        }
        @keyframes backgroundCycle {
            0% { background-color: #FF6B6B; }
            25% { background-color: #4ECDC4; }
            50% { background-color: #45B7D1; }
            75% { background-color: #96CEB4; }
            100% { background-color: #FF6B6B; }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            #main-wrapper {
                max-width: 100vw;
            }
        }
        @media (max-width: 1000px) {
            #sidebar, #logout-col {
                margin-right: 10px;
                margin-left: 10px;
            }
        }
        @media (min-width: 900px) {
            #sidebar {
                display: flex;
            }
            #logout-col {
                display: flex;
            }
        }
        @media (max-width: 900px) {
            #main-wrapper {
                flex-direction: column;
                align-items: center;
            }
            #sidebar, #logout-col {
                display: none !important;
            }
        }
        @media (max-width: 700px) {
            #container,
            #donation-form,
            #donations-list {
                width: 100%;
                max-width: 100vw;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .logo {
                width: 80px;
            }
            .private-bar {
                max-width: 100vw;
            }
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            #container {
                flex-direction: column;
                width: 100%;
                height: auto;
                min-height: 0;
                border-radius: 10px;
                margin-bottom: 15px;
            }
            #left-panel {
                padding: 18px 12px 10px 12px;
                font-size: 1em;
                order: 1;
            }
            #right-panel {
                width: 100%;
                min-width: 0;
                height: 50px;
                min-height: 40px;
                padding: 0 12px 18px 12px;
                align-items: flex-end;
                justify-content: center;
                order: 2;
            }
            #progress-bar {
                height: 30px;
                min-height: 24px;
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
                border-radius: 5px;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
                overflow: hidden;
            }
            #progress-fill {
                width: 0%;
                height: 100%;
                border-radius: 3px 0 0 3px;
                transition: width 0.5s, height 0.5s;
                max-width: 100%;
            }
            #progress-percent {
                margin-top: 0;
                margin-left: 10px;
                font-size: 1em;
                width: auto;
                display: inline-block;
                vertical-align: middle;
            }
            #amount-left {
                font-size: 2em;
                margin-bottom: 15px;
            }
            #countdown {
                font-size: 1.2em;
            }
            #donation-form,
            #donations-list {
                width: 100%;
                border-radius: 10px;
            }
            .logo {
                width: 100px;
            }
        }
        @media (max-width: 400px) {
            #left-panel {
                padding: 12px 4px 6px 4px;
            }
            #amount-left {
                font-size: 1.3em;
            }
            #countdown {
                font-size: 1em;
            }
            button {
                padding: 12px 18px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Spinner Overlay -->
    <div id="loading-overlay">
        <img id="loading-logo" src="dunbotics-logo.jpg" alt="Dunbotics Logo Loading">
        <div id="loading-text">Loading...</div>
    </div>

    <!-- Password Overlay -->
    <div id="password-overlay">
        <div id="password-logo-container">
            <img id="password-logo" src="dunbotics-logo.jpg" alt="Dunbotics Logo">
        </div>
        <form id="password-box" autocomplete="off">
            <label for="password-input">Enter Passcode to Access</label>
            <input type="password" id="password-input" autocomplete="off" autofocus>
            <div id="password-error"></div>
            <button id="password-submit" type="submit">Enter</button>
        </form>
    </div>

    <!-- Main content (hidden until password entered) -->
    <div id="main-content" style="display:none;">
        <div id="main-wrapper">
            <!-- Sidebar (desktop only) -->
            <nav id="sidebar">
                <a href="https://www.crowdfunder.co.uk/p/dunbotics" target="_blank">Crowdfunder</a>
                <a id="sponsor-link" href="https://docs.google.com/spreadsheets/d/14rv4AIo6WC7PaZHH7fl9csZPxO9m1OeW-RnwNbotvho/edit?gid=0#gid=0" target="_blank">Sponsor Spreadsheet</a>
            </nav>
            <div id="content-col">
                <!-- Logo at top center -->
                <div class="logo-container">
                    <img src="dunbotics-logo.jpg" alt="Dunbotics Logo" class="logo">
                </div>
                <!-- Red private warning bar -->
                <div class="private-bar">
                    This website is private, do not share with anyone outside of DHS Robotics
                </div>
                <!-- Fundraiser tracker -->
                <div id="container">
                    <div id="left-panel">
                        <h1>Amount Left to Raise</h1>
                        <div id="amount-left"></div>
                        <h2>Time Left</h2>
                        <div id="countdown"></div>
                    </div>
                    <div id="right-panel">
                        <div id="progress-bar">
                            <div id="progress-fill"></div>
                        </div>
                        <div id="progress-percent"></div>
                    </div>
                </div>
                <!-- Donation form -->
                <div id="donation-form">
                    <h2>Add New Donation</h2>
                    <div class="form-group">
                        <label for="donation-amount">Amount (£):</label>
                        <input type="number" id="donation-amount" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="donation-source">Source/Description:</label>
                        <input type="text" id="donation-source" placeholder="Where did this donation come from?" required>
                    </div>
                    <button id="submit-donation">Add Donation</button>
                </div>
                <!-- Donations list -->
                <div id="donations-list">
                    <h2>Recent Donations</h2>
                    <ul id="donations"></ul>
                </div>
            </div>
            <!-- Logout button (desktop only) -->
            <div id="logout-col">
                <button id="logout-btn">Logout</button>
            </div>
        </div>
        <div id="footer">
            Created by Forbes Little on behalf of Dunbotics 2025
        </div>
    </div>
    <script>
        // Password protection
        function showMainContent() {
            document.getElementById('password-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = '';
        }
        function setSessionLoggedIn() {
            sessionStorage.setItem('dhsrobotics_loggedin', 'yes');
        }
        function isSessionLoggedIn() {
            return sessionStorage.getItem('dhsrobotics_loggedin') === 'yes';
        }
        function handlePasswordSubmit(e) {
            e.preventDefault();
            const input = document.getElementById('password-input').value.trim().toLowerCase();
            
            if (['lego', 'viewer', 'bomb on a train', 'mckenzie'].includes(input)) {
                sessionStorage.setItem('dhsrobotics_loggedin', 'yes');
                
                // Set access level
                if (input === 'viewer') {
                    sessionStorage.setItem('dhsrobotics_access', 'viewer');
                } else {
                    sessionStorage.setItem('dhsrobotics_access', 'admin');
                }

                // Handle special effects
                if (input === 'bomb on a train') {
                    sessionStorage.setItem('dhsrobotics_flipped', 'yes');
                    document.getElementById('main-content').classList.add('flipped');
                }
                if (input === 'mckenzie') {
                    sessionStorage.setItem('dhsrobotics_spin', 'yes');
                    document.body.classList.add('spin-and-colors');
                }
                
                showMainContent();
                if(window.firebaseLoaded) document.getElementById('loading-overlay').style.display = 'none';
                startApp();
            } else {
                document.getElementById('password-error').textContent = 'Incorrect passcode. Try again.';
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        }
        document.getElementById('password-box').addEventListener('submit', handlePasswordSubmit);
        
        // Logout
        function handleLogout() {
            sessionStorage.removeItem('dhsrobotics_loggedin');
            sessionStorage.removeItem('dhsrobotics_access');
            sessionStorage.removeItem('dhsrobotics_flipped');
            sessionStorage.removeItem('dhsrobotics_spin');
            document.body.classList.remove('spin-and-colors');
            location.reload();
        }
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', handleLogout);
            }
        });

        // On load, check session
        window.addEventListener('DOMContentLoaded', function() {
            if (isSessionLoggedIn()) {
                showMainContent();
                if (sessionStorage.getItem('dhsrobotics_flipped') === 'yes') {
                    document.getElementById('main-content').classList.add('flipped');
                }
                if (sessionStorage.getItem('dhsrobotics_spin') === 'yes') {
                    document.body.classList.add('spin-and-colors');
                }
                startApp();
            } else {
                document.getElementById('password-overlay').style.display = 'flex';
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('loading-overlay').style.display = 'none';
            }
        });

        // Firebase and main app
        function startApp() {
            // Initialize Firebase
            if (!window.firebaseStarted) {
                window.firebaseStarted = true;
                const firebaseConfig = {
                    apiKey: "AIzaSyDTrXM_b9L5fo3QViey4MWdr1KMCtS1_rQ",
                    authDomain: "dunboticstracker.firebaseapp.com",
                    databaseURL: "https://dunboticstracker-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "dunboticstracker",
                    storageBucket: "dunboticstracker.firebasestorage.app",
                    messagingSenderId: "891845560852",
                    appId: "1:891845560852:web:c7b9e9b3fb2cc4f8df3501"
                };
                firebase.initializeApp(firebaseConfig);
            }

            // Handle viewer mode
            if (sessionStorage.getItem('dhsrobotics_access') === 'viewer') {
                document.getElementById('donation-form').style.display = 'none';
                var sponsorLink = document.getElementById('sponsor-link');
                if (sponsorLink) sponsorLink.style.display = 'none';
                window.addMoney = function() {
                    alert('Permission denied. Viewer mode cannot add donations.');
                };
            }

            const database = firebase.database();
            const donationsRef = database.ref('donations');
            const totalRaisedRef = database.ref('totalRaised');

            // Loading spinner logic
            let donationsLoaded = false;
            let totalLoaded = false;
            function checkLoaded() {
                if (donationsLoaded && totalLoaded) {
                    document.getElementById('loading-overlay').style.display = 'none';
                    window.firebaseLoaded = true;
                }
            }

            // Countdown Timer
            function updateCountdown() {
                const now = new Date();
                const targetDate = new Date('June 11, 2025 00:00:00');
                const diff = targetDate - now;

                if (diff <= 0) {
                    document.getElementById('countdown').innerHTML = 'The fundraiser has ended!';
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / 1000 / 60) % 60);
                const seconds = Math.floor((diff / 1000) % 60);

                document.getElementById('countdown').innerHTML =
                    days + ' days, ' +
                    hours + ' hours, ' +
                    minutes + ' minutes, ' +
                    seconds + ' seconds';
            }
            setInterval(updateCountdown, 1000);
            updateCountdown();

            // Money Tracking
            const goalAmount = 10200;

            // Update progress based on total raised
            function updateProgress(raisedAmount) {
                const amountLeft = goalAmount - raisedAmount;
                const progressPercent = Math.min((raisedAmount / goalAmount) * 100, 100);
                document.getElementById('amount-left').textContent = '£' + amountLeft.toLocaleString();

                // Percentage display
                const percentText = Math.round(progressPercent) + "%";
                document.getElementById('progress-percent').textContent = percentText;

                // Responsive: vertical bar on desktop, horizontal on mobile
                if (window.innerWidth <= 600) {
                    document.getElementById('progress-fill').style.width = progressPercent + '%';
                    document.getElementById('progress-fill').style.height = '100%';
                } else {
                    document.getElementById('progress-fill').style.height = progressPercent + '%';
                    document.getElementById('progress-fill').style.width = '100%';
                }
            }

            window.addEventListener('resize', function() {
                totalRaisedRef.once('value').then(snapshot => {
                    const totalRaised = snapshot.val() || 0;
                    updateProgress(totalRaised);
                });
            });

            // Add a new donation
            function addDonation(amount, source) {
                // Create a new donation entry
                const newDonation = {
                    amount: parseFloat(amount),
                    source: source,
                    date: new Date().toISOString(),
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };

                // Push to the donations list
                donationsRef.push(newDonation)
                    .then(() => {
                        console.log("Donation added successfully");
                    })
                    .catch(error => {
                        console.error("Error adding donation: ", error);
                        alert("Error adding donation. Please try again.");
                    });

                // Update the total raised amount
                totalRaisedRef.transaction(currentTotal => {
                    return (currentTotal || 0) + parseFloat(amount);
                });
            }

            // Display donations from Firebase
            function displayDonations(donationsData) {
                const donationsList = document.getElementById('donations');
                donationsList.innerHTML = '';

                // Convert object to array and sort by timestamp (newest first)
                const donationsArray = [];
                for (let key in donationsData) {
                    const donation = donationsData[key];
                    donation.id = key;
                    donationsArray.push(donation);
                }

                donationsArray.sort((a, b) => b.timestamp - a.timestamp);

                // Display each donation
                donationsArray.forEach(donation => {
                    const date = new Date(donation.date);
                    const formattedDate = date.toLocaleDateString();

                    const item = document.createElement('li');
                    item.className = 'donation-item';
                    item.innerHTML = `
                        <span class="donation-amount">£${parseFloat(donation.amount).toLocaleString()}</span> - 
                        ${donation.source} (${formattedDate})
                    `;
                    donationsList.appendChild(item);
                });
            }

            // Listen for changes in the database
            donationsRef.on('value', snapshot => {
                const donations = snapshot.val() || {};
                displayDonations(donations);
                donationsLoaded = true;
                checkLoaded();
            });

            totalRaisedRef.on('value', snapshot => {
                const totalRaised = snapshot.val() || 0;
                updateProgress(totalRaised);
                totalLoaded = true;
                checkLoaded();
            });

            // Handle form submission
            document.getElementById('submit-donation').addEventListener('click', function() {
                const amountInput = document.getElementById('donation-amount');
                const sourceInput = document.getElementById('donation-source');

                const amount = parseFloat(amountInput.value);
                const source = sourceInput.value.trim();

                if (!amount || amount <= 0) {
                    alert('Please enter a valid amount');
                    return;
                }

                if (!source) {
                    alert('Please enter a donation source');
                    return;
                }

                addDonation(amount, source);

                // Clear the form
                amountInput.value = '';
                sourceInput.value = '';
            });

            // Function to add money from console (for backward compatibility)
            window.addMoney = function(amount) {
                if (sessionStorage.getItem('dhsrobotics_access') === 'viewer') {
                    alert('Permission denied. Viewer mode cannot add donations.');
                    return;
                }
                addDonation(amount, 'Added via console');
            };
        }
    </script>
</body>
